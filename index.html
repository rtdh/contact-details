<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Document</title>
    </head>

    <body>
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto shadow border bg-white">
                    <h2 class="text-center fw-bold p-3">Contact Us</h2>
                    <form action="" method="POST" class="p-4" name="contactForm">
                        <div id="form-alerts"></div>
                        <div class="form-group mb-3">
                            <label for="name" class="form-lable">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name"
                                required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email" class="form-lable">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Enter your email" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="messge" class="form-lable">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5"></textarea>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Send Message!</button>
                            <button type="reset" class="btn btn-danger">Reset Form!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbw4DcUANDnKlazfJ3MsWEh4llh8V90oFt77ffiOaSe6NEehiDEuEdoQHrWoBXV_0I4mTA/exec'
            const form = document.forms['contactForm']

            form.addEventListener('submit', e => {
                e.preventDefault()
                fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                    // .then(response => $('#form-alerts').html('<div class="alert alert-success alert-dismissible fade show" role="alert">Contact Save successfully</div>'))
                    // .catch(error => $('#form-alerts').html('<div class= "alert alert-warning alert-dismissible fade show" role = "alert" > Contact not saved</div>'))
                    .then(response => {
                        alert('Contact saved sucessfully!!!')
                        form.reset()
                    })
                    .catch(error => alert('Contact is not saved!!!'))

            })

        </script>
    </body>

</html>
